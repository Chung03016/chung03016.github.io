<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修仙小助手已停止支援</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        font-family: "Microsoft JhengHei", sans-serif;
        color: #333;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .wrapper {
        width: 100%;
        padding: 24px;
        max-width: 480px;
      }

      .container {
        background: #ffffff;
        border-radius: 12px;
        padding: 32px 24px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 18px;
        color: #b20000;
      }

      p {
        font-size: 16px;
        line-height: 1.7;
        margin-bottom: 20px;
      }

      a.button {
        display: block;
        width: 100%;
        background-color: #2c3e50;
        color: #fff;
        text-decoration: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        transition: background 0.3s;
      }

      a.button:hover {
        background-color: #1a252f;
      }

      .note {
        font-size: 14px;
        color: #777;
        margin-top: 16px;
      }

      .countdown {
        font-weight: bold;
        color: #b20000;
      }

      @media (max-width: 400px) {
        h1 {
          font-size: 20px;
        }
        p {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>🔔 修仙小助手已停止支援</h1>
        <p>
          感謝您一路相伴！<br />
          本平台已升級為 <strong>《仙誌 XianLog》</strong>，<br />
          提供更強大、更個人化的修煉體驗。
        </p>
        <a class="button" href="https://xianlog.com" target="_blank"
          >👉 前往仙誌 XianLog</a
        >
        <p class="note">
          系統將於 <span class="countdown" id="countdown">5</span> 秒後自動跳轉
        </p>
      </div>
    </div>

    <script>
      let seconds = 5;
      const countdownEl = document.getElementById("countdown");

      const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = "https://xianlog.com";
        }
      }, 1000);
    </script>
  </body>
</html>
