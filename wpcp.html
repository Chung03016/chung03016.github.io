<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戰力計算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('./wpbg2.png') no-repeat center center/cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 6px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        #resultValue, #reverseResultValue {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #ffea00;
            margin-top: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        footer {
            position: absolute;
            bottom: 15px;
            font-size: 14px;
            color: white;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>戰力計算器</h1>
        <input type="number" id="inputValue" placeholder="請輸入您的戰力" oninput="calculatePower()">
        <p>您可以攻擊的最大戰力為</p>
        <span id="resultValue"></span>
        
        <hr style="margin: 20px 0; border: 1px solid rgba(255, 255, 255, 0.3);">
        
        <input type="number" id="reverseInputValue" placeholder="請輸入對方戰力" oninput="reverseCalculatePower()">
        <p>您至少需要的戰力為</p>
        <span id="reverseResultValue"></span>
    </div>
    <footer>© 2025 ᴍᴀʀᴄᴏ ෆ⃛. All rights reserved.</footer>
    <script>
        function calculatePower() {
            let inputVal = document.getElementById('inputValue').value;
            let resultValue = document.getElementById('resultValue');
            if (inputVal) {
                let result = (parseFloat(inputVal) * 1.05 / 0.95).toFixed(2);
                resultValue.textContent = result;
            } else {
                resultValue.textContent = "";
            }
        }
        
        function reverseCalculatePower() {
            let inputVal = document.getElementById('reverseInputValue').value;
            let resultValue = document.getElementById('reverseResultValue');
            if (inputVal) {
                let result = (parseFloat(inputVal) * 0.95 / 1.05).toFixed(2);
                resultValue.textContent = result;
            } else {
                resultValue.textContent = "";
            }
        }
    </script>
</body>
</html>
